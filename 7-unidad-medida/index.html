<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Distribuci√≥n de Unidades en Columnas</title>
</head>
<body>
    <div class="contenedor">
        <div class="columna">
            <h2>Unidades Absolutas</h2>
            <p class="pixels">Texto en 40px.</p>
            <p class="centimetros">Texto en 2cm.</p>
            <p class="pulgadas">Texto en 0.8in.</p>
        </div>
        <div class="columna">
            <h2>Unidades Relativas</h2>
            <p class="em">Texto en 3em.</p>
            <p class="rem">Texto en 3rem.</p>
            <p class="porcentaje">Texto en 200%.</p>
        </div>
        <div class="columna">
            <h2>Otras Unidades</h2>
            <p class="viewport-width">Texto en 5vw.</p>
            <p class="viewport-height">Texto en 5vh.</p>
            <p class="vmin">Texto en 10vmin.</p>
            <p class="vmax">Texto en 10vmax.</p>
        </div>
    </div>
</body>
</html>
